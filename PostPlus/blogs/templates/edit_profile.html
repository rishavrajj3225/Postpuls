{% extends "layout.html" %}
{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Edit Profile</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
            <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value|default_if_none:'' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>

        <div>
            <label for="id_last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>

        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
