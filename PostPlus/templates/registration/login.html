{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-evenly px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-2 md:space-y-6 sm:p-8">
              <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
              <form method="post" class="space-y-4 md:space-y-6">
                  {% csrf_token %}
                  <div>
                      <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Username (<h7 class="text-xs text-gray-100 font-extralight">Please delete None and enter your Usename</h7>)
                      </label>
                      <input 
                      type="text" 
                      name="{{ form.username.html_name }}" 
                      id="{{ form.username.id_for_label }}" 
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                      value="{{ form.username.value }}" 
                      required>
                    </div>
                    
                  <div>
                      <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Password
                      </label>
                      <input 
                          type="password" 
                          name="{{ form.password.html_name }}" 
                          id="{{ form.password.id_for_label }}" 
                          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                          required>
                  </div>
                    <button type="submit" class= " w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      Sign in
                  </button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Donâ€™t have an account yet? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline dark:text-blue-500">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
